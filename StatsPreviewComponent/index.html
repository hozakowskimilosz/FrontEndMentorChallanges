<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1>
          Get <span>insights</span> that help<br />
          your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer<br />
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div>
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
