<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="images\image-product-desktop.jpg" alt="" />
      </div>

      <div class="details-container">
        <p class="product-type">PERFUME</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <h1 class="price-current">$149.99</h1>
          <p class="price-old">$169.99</p>
        </div>

        <button><img src="images\icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
