<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="images\illustration-hero.svg" class="hero-image" alt="hero-image" />

      <div class="summary-container">
        <h1 class="summary-title">Order Summary</h1>

        <p class="summary-description">
          You can now listen to millions of songs, audiobook, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan-container">
          <div class="plan-price-container">
            <img src="images\icon-music.svg" alt="icon music" />
            
            <div class="plan-info-container">
              <p class="plan-length">Annual Plan</p>
            
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="change-btn">Change</a>
        </div>

          <button class="proceed-btn">Proceed to Payment</button>

          <button class="cancel-btn">Cancel Order</butoon>
        
      </div>
    </div>
  </body>
</html>
