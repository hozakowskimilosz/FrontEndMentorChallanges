<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="wrapper">
        <div class="nft-img-container">
          <img src="images/image-equilibrium.jpg" alt="glass cube" />
        </div>

        <div class="text-container">
          <h3 class="nft-title">Equilibrium #3429</h3>

          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="data-container">
            <div class="price-container">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />

              <p class="nft-price">0.041 ETH</p>
            </div>

            <div class="time-container">
              <img src="images/icon-clock.svg" alt="clock icon" />

              <p class="time-left">3 days left</p>
            </div>
          </div>

          <div class="author-container">
            <div class="author-img-container">
              <img src="images/image-avatar.png" alt="" />
            </div>

            <p class="author-description">
              Creation of <span class="name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
