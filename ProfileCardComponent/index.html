<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <div class="img-container">
        <img src="images/bg-pattern-card.svg" alt="card background image" />
      </div>

      <div class="avatar-container">
        <img src="images/image-victor.jpg" alt="" />
      </div>

      <div class="text-container">
        <div class="info-container">
          <h1 class="name">Victor Crest</h1>

          <p class="age">26</p>
        </div>

        <p class="city">London</p>
      </div>

      <div class="stats-container">
        <div class="stat-container">
          <h1 class="stat-count">80K</h1>

          <p class="stat-name">Followers</p>
        </div>

        <div class="stat-container">
          <h1 class="stat-count">803K</h1>

          <p class="stat-name">Likes</p>
        </div>

        <div class="stat-container">
          <h1 class="stat-count">1.4K</h1>

          <p class="stat-name">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
